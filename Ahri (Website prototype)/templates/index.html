<!doctype html>
<html>
<head><title>CUH Programs</title></head>
<body>
    <h1>Available Programs</h1>
    <ul>
  {% for key, prog in programs.items() %}
    <li>
      <a href="{{ url_for('run_program', prog_name=key) }}">{{ prog.title }}</a> - {{ prog.description }}
    </li>
  {% endfor %}
</ul>
</body>
</html>
