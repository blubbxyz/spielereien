<!doctype html>
<html>
<head><title>{{ prog.title }}</title></head>
<body>
    <h1>{{ prog.title }}</h1>
    <p>{{ prog.description }}</p>

    <form method="post">
      {% if prog_name == "say_hello" %}
        <input type="text" name="name" placeholder="Name">
      {% elif prog_name == "calculate" %}
        <input type="number" name="a" placeholder="Zahl 1">
        <input type="number" name="b" placeholder="Zahl 2">
      {% endif %}
      <button type="submit">Starten</button>
    </form>

    {% if result is not none %}
      <h2>Ergebnis:</h2>
      <pre>{{ result }}</pre>
    {% endif %}
    <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
